<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lose-div">
        <h1 class="lose">Your Lose This Game</h1>
    </div>
    <div class="name">
        <h1 class="h1">Made By Fedya</h1>
    </div>
    <div class="display">
        <div class="container">
            <div class="point-div">
                <p id="point">0/10</p>
            </div>
            <div class="timer-div">
                <p id="timer">100</p>
            </div>
            <div class="div-descr">
                <p id="descr">What is the largest planet in the Solar System</p>
            </div>
            <div class="question">
                <div class="btn">Earth</div>
                <br>
                <div class="btn">Jupiter</div>
                <br>
                <div class="btn">Saturn</div>
                <br>
                <div class="btn">Uran</div>
            </div>
            <div class="next-btn">
                <div id="description">Next</div>
            </div>
            <div class="paragraph-div1">
                <p class="paragraph1">Correct</p>
            </div>
            <div class="paragraph-div2">
                <p class="paragraph2">Incorrect</p>
            </div>
            <div class="music-btn">
                <button class="music-title">Play Music</button>
                <button class="music-title1">Pause</button>
            </div>
        </div>
    </div>
    <h1 class="data"></h1>
    <div class="final">
        <div class="final-page">
            <div class="score-div">
                <p class="score">Score: 1/10</p>
            </div>
            <div class="div">
                <button id="button1">Play Again</button>
                <br>
                <button id="button1" class="exit">Exit</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    
</body>

</html>
